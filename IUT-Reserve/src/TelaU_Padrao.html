<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUT Reserve</title>
    <link rel="stylesheet" href="style_u_padrao.css" </head>

<body>
    <header>
        <div class="iut-logo-container">
            <h1>IUT Reserve</h1>
            <img src="icon.svg" alt="Conta" />
        </div>
    </header>
    <main>
        <section>
            <div class="iut-container">
                <div class="iut-control-container">
                    <h2>Nome</h2>
                    <input class="iut-control" type="text">
                </div>
                <div class="iut-control-container">
                    <h2>E-mail</h2>
                    <input class="iut-control"type="text">
                </div>
                <div class="iut-control-container">
                    <h2>Telefone</h2>
                    <input class="iut-control"type="text">
                </div>
                <div class="iut-control-container">
                    <h2>Empresa</h2>
                    <input class="iut-control"type="text">
                </div>
                <div class="iut-control-container">
                    <h2>Cadastrar nova empresa</h2>
                    <input class="iut-control"type="s">
                </div>
            </div>
            <div class="iut-control3">
                <h>Exluir conta</h>
            </div>
                <div class="iut-control2">
                    <h>Salvar</h>
                </div>
            </div>
            <div class="iut-profile">
                <div class="iut-profile-container">
                    <h>Gerenciar Reserva</h>
                </div>
                <div class="iut-profile-container">
                    <h2>Gerenciar Perfil</h2>
                </div>
                <div class="iut-profile-container">
                    <h3>Sair</h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
